<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body background="background.jpg">
    <section class="service-section">
      <div class="best-quality wrap">
        <i
          class="fas fa-hamburger icons"
        ></i>
        <h3 class="sub-title">Best quality</h3>
        <p class="sub-title">Chất lượng hamburger tuyệt vời!</p>
      </div>
      <div class="good-delivery wrap">
        <i
          class="fas fa-shipping-fast icons"
        ></i>
        <h3 class="sub-title">Free delivery</h3>
        <p class="sub-title">Giao hàng miễn phí!</p>
      </div>
      <div class="good-service wrap">
        <i
          class="fas fa-headset icons"
        ></i>
        <h3 class="sub-title">Support 24/7</h3>
        <p class="sub-title">Phục vụ khách hàng 24/7!</p>
      </div>
    </section>
  </body>
</html>
